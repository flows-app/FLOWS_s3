AWSTemplateFormatVersion: '2010-09-09'
Description: "meshify s3"
Resources:
  MESHIFYs3putobjectFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_s3_putobject
      Handler: main.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: python3.6
      Timeout: 300
  MESHIFYs3putobjectLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
          - ""
          - - "/aws/lambda/"
            - Ref: MESHIFYs3putobjectFunction
      RetentionInDays: 7
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - 321232316075
            - 184705290838
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - lambda:InvokeFunction
              Resource:
              - Fn::GetAtt: [ MESHIFYs3putobjectFunction , Arn ]
Outputs:
  MESHIFYs3putobjectFunction:
    Description: '/MESHIFY/MESHIFY/s3/putobject/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYs3putobjectFunction , Arn ]
  MESHIFYs3putobjectRole:
    Description: '/MESHIFY/MESHIFY/s3/putobject/role'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
